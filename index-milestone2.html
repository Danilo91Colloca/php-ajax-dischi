<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUEJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/spotify-favicon.png" type="image/x-icon" size="32x32" >
    <title>Milestone2-dischi-DC</title>
    <link rel="stylesheet" href="dist/app.css">
  </head>
  <body>
    <div id="app">
      <div class="page-wrapper">
        <div class="side left">
        </div>
        <div class="side right">
        </div>
        <!-- HEADER SECTION -->
        <header>
          <nav>
            <div class="logo-box">
              <img src="images/spotify-logo.png" alt="">
            </div>
          </nav>
        </header>
        <!--/ HEADER SECTION -->
        <!-- MAIN SECTION -->
        <main>
          <div class="main-centerPage">
            <div class="cardsContainer">
              <!--ALBUM CARDS LAYOUT-->
              <div class="albumCard-box" v-for="details in diskList">
                <div class="album-img">
                  <img :src="details.imgFront" alt="">
                </div>
                <div class="album-title">
                  <span> 
                    {{details.title}}
                  </span>
                </div>
                <div class="artist">
                  <span>
                    {{details.artist}}
                  </span>
                </div>
                <div class="year">
                  <span>
                    {{details.year}}
                  </span>
                </div>
              </div>
            </div>
            <!-- / cardsContainer -->
          </div>
          <!-- / main-centerPage -->
        </main>
        <!-- / MAIN SECTION -->
        <!-- FOOTER SECTION -->
        <footer>
          <!-- is empty -->
        </footer>
        <!--/ FOOTER SECTION -->
      </div>
      <!-- / PAGE WRAPPER -->
    </div>
    <!-- / APP SECTION -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
